<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de país</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seu País de Origem</h1>
    <p>Digite o nome do seu país de Origem: </p> <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
        var pais = window.document.querySelector('input#txtp')
        var res = window.document.querySelector('div#res')
        var pa = String(pais.value)

        res.innerHTML = `<p>Sua nacionalidade é do ${pa}</p>`
        
        if (pa == 'Brasil'){
            res.innerHTML += '<p>Então você é Brasileiro!</p>'
            
        } else if (pa != 'Brasil'){
        
        res.innerHTML += '<p>você é estrangeiro</p>'
            
        }
    }
</script>
</body>
</html>
